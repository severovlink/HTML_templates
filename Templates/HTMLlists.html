<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML lists</title>
</head>
<body>
<ul type="circle">
    <li>первый пункт</li>
    <li>второй пункт</li>
    <li>третий пункт</li>
</ul>
<ol type="A" start="B">
    <li>first point</li>
    <li>second point</li>
    <li>third point</li>
</ol>
<dl>
    <dt>first point</dt>
        <dd>first point definition</dd>
</dl>
</body>
</html>
